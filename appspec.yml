version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/itmonster
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 4755

hooks:
  AfterInstall:
    - location: /home/ubuntu/itmonster/deploy/deploy.sh
      runas: ubuntu

    - location: /home/ubuntu/itmonster/deploy/switch.sh
      runas: ubuntu